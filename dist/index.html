<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>1 - Introduction to shaders</title><style>body{margin:0;overflow-x:hidden}.bz-circle-container{height:100vh;width:100vw;position:relative;z-index:999;overflow:hidden}.bz-circle-container:hover .bz-circle{opacity:1!important}.bz-circle{height:200px;width:200px;overflow:hidden;border-radius:50%;z-index:99;position:relative;display:flex;opacity:0;justify-content:center;align-items:center}.bz-circle img{width:100vw;height:100vh;position:absolute;top:auto;left:auto;right:auto;bottom:auto;object-fit:cover}.bz-hero-section{height:100vh;position:absolute;overflow:hidden;overflow-x:hidden}.draw{position:absolute;top:0}span.bz-circle-text{z-index:99;font-size:25px;font-family:cursive;font-weight:700;color:#fff;white-space:nowrap;cursor:pointer}@media (max-width:576px){.bz-circle{height:60px;width:60px}span.bz-circle-text{z-index:99;font-size:14px;font-family:cursive;font-weight:700;color:#fff;display:flex;justify-content:center;text-align:center;white-space:nowrap}}</style><script defer="defer" src="bundle.793a1d71bcec093dafc2.js"></script></head><body><div class="bz-hero-section" id="next"><div class="bz-circle-container"><div class="bz-circle bz-circle-0"><span class="bz-circle-text">Click Me</span> <img class="bz-circle-image bz-circle-image-0" src="https://celestialcode.s3.us-west-2.amazonaws.com/Parvarish/RippleAnimationAssets/bg_2.png"/></div></div><canvas class="draw"></canvas></div><div style="height:200vh;background-color:red"></div><script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script><script>let status=!0,index=0;const container=document.querySelector(".bz-circle-container"),triggerStop=document.querySelector(".triggerStop");container.addEventListener("mousemove",e=>{const t=document.querySelector(".bz-circle-"+index),n=document.querySelector(".bz-circle-image-"+index),o=e.clientX-container.offsetLeft-
