<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
        <title>1 - Introduction to shaders</title>
        <style>
            body {
                margin: 0;
                overflow: hidden;
            }
            .bz-circle-container {
                height: 100vh;
                width: 100vw;
                position: relative;
                z-index: 999;
                overflow: hidden;
            }
            .bz-circle {
                height: 200px;
                width: 200px;
                overflow: hidden;
                border-radius: 50%;
                z-index: 99;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
            }
            .bz-circle img {
                width: 100vw;
                height: 100vh;
                position: absolute;
                top: auto;
                left: auto;
                right: auto;
                bottom: auto;
                object-fit: cover;
            }
            .bz-hero-section {
                position: absolute;
                overflow: hidden;
            }
        </style>
        <script defer="defer" src="https://cdn.jsdelivr.net/gh/mgohar/parvarish_hero_animation@1.0.0/dist/bundle.c0c89a0618f5e54cca1a.js"></script>
    </head>
    <body>
        <div class="bz-hero-section" id="next">
            <div class="bz-circle-container">
                <div class="bz-circle bz-circle-0"><img class="bz-circle-image bz-circle-image-0" src="https://celestialcode.s3.us-west-2.amazonaws.com/Parvarish/RippleAnimationAssets/bg_2.png" /></div>
            </div>
            <canvas class="draw"></canvas>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
        <script>
            let status = !0,
                index = 0;
            const container = document.querySelector(".bz-circle-container"),
                triggerStop = document.querySelector(".triggerStop");
            container.addEventListener("mousemove", (e) => {
                const t = document.querySelector(".bz-circle-" + index),
                    n = document.querySelector(".bz-circle-image-" + index),
                    o = e.clientX - container.offsetLeft - t.offsetWidth / 2,
                    r = e.clientY - container.offsetTop - t.offsetHeight / 2,
                    i = e.clientX - container.offsetLeft - n.offsetWidth / 2,
                    c = e.clientY - container.offsetTop - n.offsetHeight / 2;
                (t.style.transition = "all 0.2s linear"), (n.style.transition = "all 0.2s linear"), (t.style.transform = `translate(${o}px, ${r}px)`), (n.style.transform = `translate(${-i}px, ${-c}px)`);
            });
        </script>
    </body>
</html>
